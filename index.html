<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <!-- Enhanced Mobile Viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover, minimal-ui" />

    <!-- PWA Capabilities -->
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Teleprompter Pro" />
    <meta name="application-name" content="Teleprompter Pro" />

    <!-- Theme Colors -->
    <meta name="theme-color" content="#000000" media="(prefers-color-scheme: dark)" />
    <meta name="theme-color" content="#000000" media="(prefers-color-scheme: light)" />
    <meta name="msapplication-TileColor" content="#f59e0b" />
    <meta name="msapplication-navbutton-color" content="#000000" />

    <!-- Mobile Optimizations -->
    <meta name="format-detection" content="telephone=no, date=no, email=no, address=no" />
    <meta name="apple-touch-fullscreen" content="yes" />
    <meta name="apple-mobile-web-app-orientations" content="portrait landscape" />
    <meta name="HandheldFriendly" content="true" />
    
    <title>Teleprompter Pro - Control Remoto Multi-Dispositivo</title>
    
    <!-- Preload critical resources -->
    <link rel="preload" href="/index.css" as="style" />
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Import map for ES modules -->
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@^19.1.1",
        "react-dom/": "https://esm.sh/react-dom@^19.1.1/",
        "react/": "https://esm.sh/react@^19.1.1/",
        "lucide-react": "https://esm.sh/lucide-react@^0.418.0"
      }
    }
    </script>
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/index.css">
    
    <!-- PWA manifest -->
    <link rel="manifest" href="/manifest.json">
    
    <!-- Apple touch icons -->
    <link rel="apple-touch-icon" href="/icon-192.png">
    <link rel="apple-touch-icon" sizes="152x152" href="/icon-152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/icon-180.png">
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  </head>
  <body class="bg-black overscroll-none">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
    
    <!-- Enhanced Mobile Scripts -->
    <script>
      // Prevent zoom on double tap
      let lastTouchEnd = 0;
      document.addEventListener('touchend', function (event) {
        const now = (new Date()).getTime();
        if (now - lastTouchEnd <= 300) {
          event.preventDefault();
        }
        lastTouchEnd = now;
      }, false);

      // Prevent pull-to-refresh and pinch zoom
      document.addEventListener('touchmove', function (event) {
        if (event.scale !== 1) {
          event.preventDefault();
        }
      }, { passive: false });

      // Prevent default scroll behavior on body
      document.addEventListener('touchstart', function(event) {
        if (event.target === document.body) {
          event.preventDefault();
        }
      }, { passive: false });

      // Handle orientation changes
      window.addEventListener('orientationchange', function() {
        setTimeout(function() {
          window.scrollTo(0, 0);
          // Update viewport height variable
          document.documentElement.style.setProperty('--vh', window.innerHeight * 0.01 + 'px');
        }, 100);
      });

      // Set dynamic viewport height for mobile browsers
      function setViewportHeight() {
        const vh = window.innerHeight * 0.01;
        document.documentElement.style.setProperty('--vh', vh + 'px');
      }

      setViewportHeight();
      window.addEventListener('resize', setViewportHeight);

      // Prevent Safari bounce effect
      document.addEventListener('touchmove', function(e) {
        if (e.target.closest('.overflow-y-scroll, .overflow-scroll')) {
          return;
        }
        e.preventDefault();
      }, { passive: false });

      // Handle iOS standalone mode
      if (window.navigator.standalone === true) {
        document.body.classList.add('ios-standalone');
      }

      // Register Service Worker for PWA
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', function() {
          navigator.serviceWorker.register('/sw.js')
            .then(function(registration) {
              console.log('ServiceWorker registration successful with scope: ', registration.scope);

              // Check for updates
              registration.addEventListener('updatefound', function() {
                const newWorker = registration.installing;
                newWorker.addEventListener('statechange', function() {
                  if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                    // New service worker available
                    console.log('New service worker available');
                  }
                });
              });
            })
            .catch(function(err) {
              console.log('ServiceWorker registration failed: ', err);
            });
        });
      }
    </script>
  </body>
</html>
